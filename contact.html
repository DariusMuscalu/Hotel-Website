<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FlyHorse | Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">FlyHorse</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="current" href="contact.html">Contact</a></li>
            </ul>
            </div>
        </nav>
    </header>

    <section id="contact-us">
        <div class="container">
            <div class="contact-header bg-light">
                <h1><span class="enjoy">Contact</span> Us</h1>
                <p>Please fill out the form below to contact us</p>
            </div>
    
            <form class="bg-light" action="">
                <label for="name">Name</label> <br>
                <input type="text" id="name">
    
                <br>
    
                <label for="email">Email</label> <br>
                <input type="email" id="email">
    
                <br>
    
                <label for="message">Message</label> <br>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>

                <button class="btn" type="button">Submit</button>
            </form>
        </div>
    </section>

    <footer id="main-footer">
        <p>Hotel FlyHorse &copy; 2020 All Rights Reserved</p>
    </footer>
</body>
</html>
